<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beautiful cards</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<div class="container">
    <div class="row card-panel hoverable">
        <div class="selection">
            <h3 class="col s12 center card-panel teal lighten-2">Beautiful cards</h3>
            <a class="col s12 m6 l4 offset-l1 waves-effect waves-light btn selected_button badges_in_collapsibles">Badges
                in
                Collapsibles</a>
            <a class="col s12 m6 l4 offset-l2 waves-effect waves-light btn selected_button basic_card">Basic
                Card</a>
        </div>
        <div class="col s12 card-panel hoverable">
            <div class="progress hide">
                <div class="indeterminate"></div>
            </div>
            <div class="output"></div>
        </div>
    </div>
</div>

<!--SCRIPTS MATERIALIZE-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="index.js"></script>
</body>
</html>
